<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Audiobooks & eBooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add these links for PWA support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#3498db">
    <!-- For iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .player-container {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: 300px;
            background-color: #3498db;
            background-image: url('rules.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 15px;
            position: relative;
        }
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        .book-cover span {
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chapter-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }
        select {
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            background-color: #fff;
            flex-grow: 1;
            font-size: 14px;
            min-width: 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .main-play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            font-size: 24px;
        }
        .control-btn {
            min-width: 40px;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0;
            border-radius: 20px;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 8px;
            color: #7f8c8d;
        }
        .speed-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 8px;
        }
        .speed-btn {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 15px;
        }
        .active-speed {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* Book Selection Styles */
        .book-selector {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .book-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }
        
        .book-card.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }
        
        .book-card img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .book-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .book-card p {
            margin: 0;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        /* Download Progress */
        .download-progress {
            margin: 15px 0;
            display: none;
        }
        
        .download-bar {
            width: 100%;
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .download-progress-fill {
            height: 100%;
            background-color: #27ae60;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .download-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
            color: #7f8c8d;
        }
        
        /* Offline Status */
        .offline-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .status-online {
            color: #27ae60;
        }
        
        .status-offline {
            color: #e74c3c;
        }
        
        .status-cached {
            color: #f39c12;
        }
        
        /* Hidden class */
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .player-container {
                padding: 15px;
            }
            
            .chapter-selector {
                gap: 5px;  /* Tighter spacing on very small screens */
            }
            
            select {
                padding: 8px;
                font-size: 13px;
            }
            
            .control-btn {
                min-width: 36px;
                width: 36px;
                height: 36px;
            }
            
            .book-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Digital Library</h1>
    
    <!-- Book Selector -->
    <div class="book-selector" id="bookSelector">
        <h2>Choose a Book</h2>
        <div class="book-grid" id="bookGrid">
            <!-- Books will be loaded here -->
        </div>
        
        <div class="download-progress" id="downloadProgress">
            <h3>Downloading for Offline Use...</h3>
            <div class="download-bar">
                <div class="download-progress-fill" id="downloadProgressFill"></div>
            </div>
            <div class="download-info">
                <span id="downloadStatus">Preparing...</span>
                <span id="downloadPercent">0%</span>
            </div>
        </div>
        
        <div class="offline-status" id="offlineStatus">
            <i class="fas fa-wifi"></i>
            <span>Online</span>
        </div>
    </div>
    
    <!-- Audio Player -->
    <div class="player-container hidden" id="playerContainer">
        <div class="book-cover" id="bookCover">
            <span>Audiobook</span>
        </div>
        
        <div class="controls">
            <div class="chapter-selector">
                <button id="prevChapter" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <select id="chapterSelect">
                    <option value="">Loading chapters...</option>
                </select>
                <button id="nextChapter" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="playback-controls">
                <button id="rewind30" class="control-btn"><i class="fas fa-backward"></i> 30</button>
                <button id="playPause" class="main-play-btn"><i class="fas fa-play"></i></button>
                <button id="forward30" class="control-btn">30 <i class="fas fa-forward"></i></button>
            </div>
            
            <div class="speed-container">
                <span>Speed:</span>
                <button class="speed-btn" data-speed="0.75">0.75x</button>
                <button class="speed-btn active-speed" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="2">2x</button>
            </div>
            
            <!-- Navigation buttons -->
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button id="backToLibrary" class="control-btn" style="width: auto; padding: 10px 20px; border-radius: 25px;">
                    <i class="fas fa-arrow-left"></i> Back to Library
                </button>
                <button id="downloadBook" class="control-btn" style="width: auto; padding: 10px 20px; border-radius: 25px;">
                    <i class="fas fa-download"></i> Download for Offline
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    
    <div class="footer">
        <p>Digital Library - Books & Audiobooks</p>
        <div id="selectedBookInfo"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Global variables
            let booksConfig = null;
            let currentBook = null;
            let currentChapterIndex = 0;
            let currentPartIndex = 0;
            let isPlaying = false;
            let audioCache = new Map();
            
            // DOM Elements
            const bookSelector = document.getElementById('bookSelector');
            const playerContainer = document.getElementById('playerContainer');
            const bookGrid = document.getElementById('bookGrid');
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPause');
            const prevChapterBtn = document.getElementById('prevChapter');
            const nextChapterBtn = document.getElementById('nextChapter');
            const chapterSelect = document.getElementById('chapterSelect');
            const progressBar = document.getElementById('progressBar');
            const currentTimeElement = document.getElementById('currentTime');
            const durationElement = document.getElementById('duration');
            const rewind30 = document.getElementById('rewind30');
            const forward30 = document.getElementById('forward30');
            const speedButtons = document.querySelectorAll('.speed-btn');
            const bookCover = document.getElementById('bookCover');
            const backToLibrary = document.getElementById('backToLibrary');
            const downloadBook = document.getElementById('downloadBook');
            const downloadProgress = document.getElementById('downloadProgress');
            const downloadProgressFill = document.getElementById('downloadProgressFill');
            const downloadStatus = document.getElementById('downloadStatus');
            const downloadPercent = document.getElementById('downloadPercent');
            const offlineStatus = document.getElementById('offlineStatus');
            
            // Load books configuration
            async function loadBooksConfig() {
                try {
                    const response = await fetch('books/config.json');
                    booksConfig = await response.json();
                    displayBooks();
                    updateOfflineStatus();
                } catch (error) {
                    console.error('Error loading books config:', error);
                    bookGrid.innerHTML = '<p>Error loading books. Please check your connection.</p>';
                }
            }
            
            // Display available books
            function displayBooks() {
                bookGrid.innerHTML = '';
                booksConfig.books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    bookCard.dataset.bookId = book.id;
                    
                    const isDownloaded = isBookDownloaded(book.id);
                    const statusIcon = isDownloaded ? 
                        '<i class="fas fa-download status-cached"></i>' : 
                        '<i class="fas fa-cloud status-online"></i>';
                    
                    bookCard.innerHTML = `
                        <img src="${book.audioPath}/../${book.cover}" alt="${book.title}" onerror="this.style.display='none'">
                        <h3>${book.titleUkrainian || book.title}</h3>
                        <p>${book.author}</p>
                        <div class="offline-status">
                            ${statusIcon}
                            <span>${isDownloaded ? 'Downloaded' : 'Online'}</span>
                        </div>
                    `;
                    
                    bookCard.addEventListener('click', () => selectBook(book));
                    bookGrid.appendChild(bookCard);
                });
            }
            
            // Check if book is downloaded
            function isBookDownloaded(bookId) {
                return localStorage.getItem(`book_${bookId}_downloaded`) === 'true';
            }
            
            // Select a book
            function selectBook(book) {
                currentBook = book;
                
                // Update UI
                document.querySelectorAll('.book-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.querySelector(`[data-book-id="${book.id}"]`).classList.add('selected');
                
                // Save selection
                localStorage.setItem('selectedBook', book.id);
                
                // Load book
                loadBook(book);
            }
            
            // Load book and show player
            function loadBook(book) {
                currentBook = book;
                
                // Update book cover and title
                bookCover.style.backgroundImage = `url('${book.audioPath}/../${book.cover}')`;
                bookCover.innerHTML = `<span>${book.titleUkrainian || book.title}</span>`;
                
                // Load chapters
                loadChapters();
                
                // Show player, hide selector
                bookSelector.classList.add('hidden');
                playerContainer.classList.remove('hidden');
                
                // Load first chapter
                loadChapter(0);
                
                // Update download button state
                updateDownloadButton();
            }
            
            // Initialize chapter selector
            function loadChapters() {
                chapterSelect.innerHTML = '';
                if (!currentBook) return;
                
                currentBook.chapters.forEach((chapter, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${chapter.number}. ${chapter.title}`;
                    chapterSelect.appendChild(option);
                });
            }
            
            // Load audio for a chapter
            function loadChapter(index, partIndex = 0) {
                if (!currentBook || index < 0 || index >= currentBook.chapters.length) return;
                
                currentChapterIndex = index;
                currentPartIndex = partIndex;
                chapterSelect.value = index;
                
                const chapter = currentBook.chapters[index];
                
                // If chapter has parts, load the first part or specified part
                if (chapter.parts && chapter.parts.length > 0) {
                    const partFile = chapter.parts[partIndex] || chapter.parts[0];
                    const audioPath = `${currentBook.audioPath}/${chapter.folder}/${partFile}`;
                    loadAudioFile(audioPath);
                } else {
                    // Try to find audio files in the chapter folder
                    loadChapterFolder(chapter);
                }
                
                // Update UI
                updateButtonStates();
                
                // Save current position
                localStorage.setItem('currentBook', currentBook.id);
                localStorage.setItem('currentChapter', index);
                localStorage.setItem('currentPart', partIndex);
            }
            
            // Load audio file (with caching support)
            async function loadAudioFile(audioPath) {
                try {
                    // Check if file is cached
                    if (audioCache.has(audioPath)) {
                        const cachedBlob = audioCache.get(audioPath);
                        const audioUrl = URL.createObjectURL(cachedBlob);
                        audioPlayer.src = audioUrl;
                    } else {
                        // Load from network
                        audioPlayer.src = audioPath;
                    }
                    
                    audioPlayer.load();
                    if (isPlaying) {
                        playAudio();
                    }
                } catch (error) {
                    console.error('Error loading audio file:', error);
                }
            }
            
            // Load chapter folder (for chapters without defined parts)
            async function loadChapterFolder(chapter) {
                try {
                    // This would need to be implemented with server-side directory listing
                    // For now, we'll use the first part if available
                    const audioPath = `${currentBook.audioPath}/${chapter.folder}/001_*.mp3`;
                    loadAudioFile(audioPath);
                } catch (error) {
                    console.error('Error loading chapter folder:', error);
                }
            }
            
            // Update button states based on current chapter
            function updateButtonStates() {
                if (!currentBook) return;
                prevChapterBtn.disabled = currentChapterIndex === 0;
                nextChapterBtn.disabled = currentChapterIndex === currentBook.chapters.length - 1;
            }
            
            // Update download button state
            function updateDownloadButton() {
                if (!currentBook) return;
                
                const isDownloaded = isBookDownloaded(currentBook.id);
                const downloadBtn = downloadBook;
                
                if (isDownloaded) {
                    downloadBtn.innerHTML = '<i class="fas fa-check"></i> Downloaded';
                    downloadBtn.disabled = true;
                    downloadBtn.style.backgroundColor = '#27ae60';
                } else {
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download for Offline';
                    downloadBtn.disabled = false;
                    downloadBtn.style.backgroundColor = '#3498db';
                }
            }
            
            // Download book for offline use
            async function downloadBookForOffline() {
                if (!currentBook || isBookDownloaded(currentBook.id)) return;
                
                downloadProgress.style.display = 'block';
                downloadBtn.disabled = true;
                
                const totalFiles = currentBook.chapters.reduce((sum, chapter) => 
                    sum + (chapter.parts ? chapter.parts.length : 1), 0);
                let downloadedFiles = 0;
                
                try {
                    for (const chapter of currentBook.chapters) {
                        if (chapter.parts && chapter.parts.length > 0) {
                            for (const part of chapter.parts) {
                                const audioPath = `${currentBook.audioPath}/${chapter.folder}/${part}`;
                                await downloadAndCacheFile(audioPath);
                                downloadedFiles++;
                                updateDownloadProgress(downloadedFiles, totalFiles);
                            }
                        } else {
                            // Handle chapters without defined parts
                            downloadedFiles++;
                            updateDownloadProgress(downloadedFiles, totalFiles);
                        }
                    }
                    
                    // Mark book as downloaded
                    localStorage.setItem(`book_${currentBook.id}_downloaded`, 'true');
                    
                    // Update UI
                    updateDownloadButton();
                    displayBooks(); // Refresh book cards
                    
                    downloadStatus.textContent = 'Download completed!';
                    setTimeout(() => {
                        downloadProgress.style.display = 'none';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error downloading book:', error);
                    downloadStatus.textContent = 'Download failed. Please try again.';
                    downloadBtn.disabled = false;
                }
            }
            
            // Download and cache individual file
            async function downloadAndCacheFile(audioPath) {
                try {
                    const response = await fetch(audioPath);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const blob = await response.blob();
                    audioCache.set(audioPath, blob);
                    
                    // Also store in IndexedDB for persistence
                    await storeInIndexedDB(audioPath, blob);
                    
                } catch (error) {
                    console.error(`Error downloading ${audioPath}:`, error);
                    throw error;
                }
            }
            
            // Update download progress
            function updateDownloadProgress(current, total) {
                const percentage = Math.round((current / total) * 100);
                downloadProgressFill.style.width = `${percentage}%`;
                downloadPercent.textContent = `${percentage}%`;
                downloadStatus.textContent = `Downloading ${current} of ${total} files...`;
            }
            
            // Store file in IndexedDB for persistence
            async function storeInIndexedDB(key, blob) {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('AudiobookCache', 1);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('audioFiles')) {
                            db.createObjectStore('audioFiles');
                        }
                    };
                    
                    request.onsuccess = (e) => {
                        const db = e.target.result;
                        const transaction = db.transaction(['audioFiles'], 'readwrite');
                        const store = transaction.objectStore('audioFiles');
                        store.put(blob, key);
                        
                        transaction.oncomplete = () => resolve();
                        transaction.onerror = () => reject(transaction.error);
                    };
                    
                    request.onerror = () => reject(request.error);
                });
            }
            
            // Load cached files from IndexedDB
            async function loadCachedFiles() {
                return new Promise((resolve) => {
                    const request = indexedDB.open('AudiobookCache', 1);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('audioFiles')) {
                            db.createObjectStore('audioFiles');
                        }
                    };
                    
                    request.onsuccess = (e) => {
                        const db = e.target.result;
                        
                        // Check if the object store exists
                        if (!db.objectStoreNames.contains('audioFiles')) {
                            resolve(); // No cached files yet
                            return;
                        }
                        
                        try {
                            const transaction = db.transaction(['audioFiles'], 'readonly');
                            const store = transaction.objectStore('audioFiles');
                            const getAllRequest = store.getAll();
                            
                            getAllRequest.onsuccess = () => {
                                // For now, just resolve - we'll implement proper cache loading later
                                console.log('Cached files loaded from IndexedDB');
                                resolve();
                            };
                            
                            getAllRequest.onerror = () => {
                                console.log('No cached files found');
                                resolve();
                            };
                        } catch (error) {
                            console.log('Error accessing cached files:', error);
                            resolve(); // Continue even if cache access fails
                        }
                    };
                    
                    request.onerror = () => {
                        console.log('IndexedDB not available');
                        resolve(); // Continue without cache
                    };
                });
            }
            
            // Update offline status
            function updateOfflineStatus() {
                const isOnline = navigator.onLine;
                const statusElement = offlineStatus;
                
                if (isOnline) {
                    statusElement.innerHTML = '<i class="fas fa-wifi status-online"></i><span>Online</span>';
                } else {
                    statusElement.innerHTML = '<i class="fas fa-wifi-slash status-offline"></i><span>Offline</span>';
                }
            }
            
            // Play/pause toggle
            function togglePlayPause() {
                if (audioPlayer.paused) {
                    playAudio();
                } else {
                    pauseAudio();
                }
            }
            
            function playAudio() {
                audioPlayer.play()
                    .catch(e => console.error("Error playing audio:", e));
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }
            
            function pauseAudio() {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
            
            // Format time for display (mm:ss)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            prevChapterBtn.addEventListener('click', () => {
                loadChapter(currentChapterIndex - 1);
            });
            
            nextChapterBtn.addEventListener('click', () => {
                loadChapter(currentChapterIndex + 1);
            });
            
            chapterSelect.addEventListener('change', (e) => {
                loadChapter(parseInt(e.target.value));
            });
            
            // New event listeners
            backToLibrary.addEventListener('click', () => {
                playerContainer.classList.add('hidden');
                bookSelector.classList.remove('hidden');
                
                // Pause audio
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            downloadBook.addEventListener('click', downloadBookForOffline);
            
            // Online/offline status
            window.addEventListener('online', updateOfflineStatus);
            window.addEventListener('offline', updateOfflineStatus);
            
            rewind30.addEventListener('click', () => {
                audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 30);
            });
            
            forward30.addEventListener('click', () => {
                audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 30);
            });
            
            // Set playback speed
            speedButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const speed = parseFloat(button.dataset.speed);
                    audioPlayer.playbackRate = speed;
                    
                    // Update active button
                    speedButtons.forEach(btn => {
                        btn.classList.remove('active-speed');
                    });
                    button.classList.add('active-speed');
                });
            });
            
            // Update progress bar and time display
            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration || 0;
                
                // Update progress bar
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Update time display
                currentTimeElement.textContent = formatTime(currentTime);
                durationElement.textContent = formatTime(duration);
            });
            
            // Progress bar click for seeking
            document.querySelector('.progress-bar').addEventListener('click', (e) => {
                const progressBar = e.currentTarget;
                const clickPosition = e.offsetX / progressBar.offsetWidth;
                audioPlayer.currentTime = clickPosition * audioPlayer.duration;
            });
            
            // Auto-play next chapter
            audioPlayer.addEventListener('ended', () => {
                if (!currentBook) return;
                
                const chapter = currentBook.chapters[currentChapterIndex];
                
                // If current chapter has multiple parts, play next part
                if (chapter.parts && currentPartIndex < chapter.parts.length - 1) {
                    loadChapter(currentChapterIndex, currentPartIndex + 1);
                    playAudio();
                } else if (currentChapterIndex < currentBook.chapters.length - 1) {
                    // Move to next chapter
                    loadChapter(currentChapterIndex + 1);
                    playAudio();
                } else {
                    pauseAudio();
                }
            });
            
            // Initialize the app
            async function initializeApp() {
                try {
                    // Load cached files
                    await loadCachedFiles();
                    
                    // Load books configuration
                    await loadBooksConfig();
                    
                    // Check if there's a saved book and chapter
                    const savedBook = localStorage.getItem('selectedBook');
                    const savedChapter = localStorage.getItem('currentChapter');
                    const savedPart = localStorage.getItem('currentPart');
                    
                    if (savedBook && booksConfig) {
                        const book = booksConfig.books.find(b => b.id === savedBook);
                        if (book) {
                            selectBook(book);
                            if (savedChapter !== null) {
                                loadChapter(
                                    parseInt(savedChapter), 
                                    savedPart ? parseInt(savedPart) : 0
                                );
                            }
                        }
                    }
                    
                } catch (error) {
                    console.error('Error initializing app:', error);
                }
            }
            
            // Start the app
            initializeApp();
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            console.log('Service Worker registered:', registration);
                        })
                        .catch(error => {
                            console.log('Service Worker registration failed:', error);
                        });
                });
            }
        });
    </script>
</body>
