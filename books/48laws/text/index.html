<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --sidebar-bg: #f9fafb;
            --border-color: #e5e7eb;
            --hover-color: #f3f4f6;
            --transition-speed: 0.3s;
        }

        .dark {
            --text-color: #e5e7eb;
            --bg-color: #111827;
            --sidebar-bg: #1f2937;
            --border-color: #374151;
            --hover-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            transition: color var(--transition-speed), background-color var(--transition-speed);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4rem;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            z-index: 50;
            transition: transform var(--transition-speed);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--primary-color);
            transition: width var(--transition-speed);
            z-index: 51;
        }

        .btn {
            padding: 0.5rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 0.5rem;
            color: var(--text-color);
            transition: background-color var(--transition-speed);
        }

        .btn:hover {
            background: var(--hover-color);
        }

        .sidebar {
            position: fixed;
            top: 4rem;
            left: 0;
            bottom: 0;
            width: 16rem;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform var(--transition-speed) ease-in-out;
            z-index: 40;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .chapter-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            text-align: left;
            border: none;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .chapter-btn:hover {
            background: var(--hover-color);
        }

        .chapter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .main-content {
            padding: 5rem 1rem 2rem;
            max-width: 65ch;
            margin: 0 auto;
            font-size: 1.125rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content h1 {
            font-size: 2rem;
            margin: 1.5rem 0;
            font-weight: bold;
            line-height: 1.2;
        }

        .main-content h2 {
            font-size: 1.5rem;
            margin: 1.25rem 0;
            line-height: 1.3;
        }

        .main-content p {
            margin: 1.5rem 0;
            letter-spacing: 0.01em;
            line-height: 1.75;
        }

        .chapter-nav {
            display: flex;
            gap: 1rem;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: pre-line;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn.prev {
            justify-content: flex-start;
        }

        .nav-btn.next {
            justify-content: flex-end;
        }

        .chapter-progress {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity var(--transition-speed);
            z-index: 30;
        }

        .chapter-progress:hover {
            opacity: 1;
        }

        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }

            .menu-btn {
                display: none;
            }

            .main-content {
                margin-left: 16rem;
                padding: 5rem 2rem 2rem;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                font-size: 1.25rem;
                padding: 5rem 4rem 2rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }

            .main-content {
                animation: none;
            }

            * {
                transition-duration: 0s !important;
            }
        }
    </style>
</head>

<body>
    <div class="progress-bar" id="progressBar"></div>

    <header class="header">
        <button class="btn menu-btn" id="menuBtn" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <button class="btn" id="themeBtn" aria-label="Toggle theme">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <nav class="sidebar" id="sidebar"></nav>
    <main class="main-content" id="content"></main>

    <div id="chapterProgress" class="chapter-progress">
        <span id="progressText">0% прочитано</span>
    </div>
    <script>
        //--- State management ---
        let chapters = [];
        let chapterContents = [];
        let currentChapter = 0;
        let bookContent = '';
        let lastScrollPosition = 0;
        let ticking = false;
        const scrollThreshold = 100;

        //--- DOM Elements ---
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const menuBtn = document.getElementById('menuBtn');
        const themeBtn = document.getElementById('themeBtn');
        const progressBar = document.getElementById('progressBar');

        //--- Event Listeners ---
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        themeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        //--- Chapter Parsing ---
        function parseChapters(text) {
            const lines = text.split('\n');
            const chaptersData = [];
            let currentChapter = { title: '', content: [] };
            let isFirstChapter = true;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.match(/^\*[^*]+\*$/)) { // Matches *Title* pattern
                    if (!isFirstChapter) {
                        chaptersData.push(currentChapter);
                    }
                    isFirstChapter = false;
                    currentChapter = {
                        title: line.slice(1, -1), // Remove * from start and end
                        content: []
                    };
                } else if (!isFirstChapter) {
                    currentChapter.content.push(line);
                }
            }
            // Add the last chapter
            if (currentChapter.title) {
                chaptersData.push(currentChapter);
            }

            return chaptersData;
        }

        //--- Content Loading and Rendering ---
        async function loadBook() {
            try {
                const response = await fetch('book.md');
                bookContent = await response.text();

                // Parse chapters
                const parsedChapters = parseChapters(bookContent);
                chapters = parsedChapters.map(ch => ch.title);
                chapterContents = parsedChapters.map(ch => ch.content.join('\n'));

                renderSidebar();

                // Load saved position
                const savedChapter = localStorage.getItem('lastReadChapter');
                if (savedChapter) {
                    currentChapter = parseInt(savedChapter);
                }
                renderContent();

                const savedPosition = localStorage.getItem('readingPosition');
                if (savedPosition) {
                    window.scrollTo(0, parseInt(savedPosition));
                }
            } catch (error) {
                console.error('Error loading book:', error);
                content.innerHTML = '<p>Помилка завантаження книги. Будь ласка, перевірте, чи файл book.md знаходиться в правильній директорії.</p>';
            }
        }

        function renderSidebar() {
            sidebar.innerHTML = chapters
                .map((title, index) => `
            <button 
                class="chapter-btn ${index === currentChapter ? 'active' : ''}"
                onclick="changeChapter(${index})"
            >
                ${title}
            </button>
        `)
                .join('');
        }

        function renderContent() {
            if (!chapterContents[currentChapter]) return;

            // Add the chapter title and content
            const contentWithTitle = `# ${chapters[currentChapter]}\n\n${chapterContents[currentChapter]}`;

            // Render the markdown content
            content.innerHTML = marked.parse(contentWithTitle, {
                breaks: true,
                gfm: true
            });

            // Add navigation buttons
            const navButtons = document.createElement('div');
            navButtons.className = 'chapter-nav';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'nav-btn prev';
            prevButton.disabled = currentChapter === 0;
            prevButton.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
        ${currentChapter > 0 ? `Попередній розділ:\n${chapters[currentChapter - 1]}` : ''}
    `;
            prevButton.onclick = () => changeChapter(currentChapter - 1);

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'nav-btn next';
            nextButton.disabled = currentChapter === chapters.length - 1;
            nextButton.innerHTML = `
        ${currentChapter < chapters.length - 1 ? `Наступний розділ:\n${chapters[currentChapter + 1]}` : ''}
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
        </svg>
    `;
            nextButton.onclick = () => changeChapter(currentChapter + 1);

            navButtons.appendChild(prevButton);
            navButtons.appendChild(nextButton);
            content.appendChild(navButtons);

            // Update progress after rendering
            updateProgress();
        }

        function changeChapter(index) {
            if (index >= 0 && index < chapters.length) {
                currentChapter = index;
                renderContent();
                renderSidebar();
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('open');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
                updateProgress();
            }
        }

        //--- Progress Tracking ---
        function updateProgress() {
            const progress = Math.round(((currentChapter + 1) / chapters.length) * 100);

            // Store progress
            localStorage.setItem('bookProgress', progress.toString());
            localStorage.setItem('lastReadChapter', currentChapter.toString());
            localStorage.setItem('lastReadTime', new Date().toISOString());

            // Update progress indicator
            const progressText = document.getElementById('progressText');
            progressText.textContent = `${progress}% прочитано`;
        }

        //--- Scroll Handling ---
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const currentScroll = window.scrollY;
                    const header = document.querySelector('.header');

                    // Handle header visibility
                    if (currentScroll > lastScrollPosition && currentScroll > scrollThreshold) {
                        header.style.transform = 'translateY(-100%)';
                    } else {
                        header.style.transform = 'translateY(0)';
                    }

                    // Save scroll position
                    localStorage.setItem('readingPosition', currentScroll.toString());

                    // Update last known scroll position
                    lastScrollPosition = currentScroll;

                    // Update progress bar
                    const maxHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (currentScroll / maxHeight) * 100;
                    progressBar.style.width = `${Math.min(100, Math.max(0, progress))}%`;

                    ticking = false;
                });
                ticking = true;
            }
        });

        //--- Keyboard Navigation ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeChapter(currentChapter - 1);
            } else if (e.key === 'ArrowRight') {
                changeChapter(currentChapter + 1);
            }
        });

        //--- Touch Navigation ---
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 100;
            const diff = touchEndX - touchStartX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe right - previous chapter
                    changeChapter(currentChapter - 1);
                } else {
                    // Swipe left - next chapter
                    changeChapter(currentChapter + 1);
                }
            }
        }

        //--- Initial Load ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedProgress = localStorage.getItem('bookProgress');
            const lastChapter = localStorage.getItem('lastReadChapter');

            if (lastChapter) {
                currentChapter = parseInt(lastChapter);
            }
        });

        // Initialize
        loadBook();
    </script>

</body>

</html>
